<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/logo-color.svg" type="image/svg" />
    <title>My Meetups</title>

    <!-- CSS -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/meetup-list.css" rel="stylesheet" />
  </head>

  <body>
    <profile-nav hasNav="true"></profile-nav>

    <header>
      <button class="back-btn">
        <a href="map.html">
          <img draggable="false" alt="Back" src="/images/arrow.svg" />
        </a>
      </button>
      <h1>Meetups</h1>
    </header>

    <div class="content">
      <!-- meetups user created -->
      <section class="meetup-list">
        <h2>Your Meetups</h2>

        <!-- Create New Meetup Button -->
        <div class="create-meetup-section">
          <button
            class="btn btn-primary create-meetup-btn"
            onclick="window.location.href='meetup-form.html'"
          >
            <!-- Since im a genius and dont want to add a plus image, lets just rotate the x -->
            <div class="create-meetup-img">
              <img alt="plus" src="/images/exit.svg" />
            </div>
            <span>Create New Meetup</span>
          </button>
        </div>

        <div id="meetups-created">
          <!-- Meetups will be loaded here dynamically -->
        </div>

        <!--a placeholder when user hasn't created any meetups -->
        <div class="empty-state" id="empty-created">
          <h3>No Meetups Created</h3>
          <p>Create your first meetup to get started!</p>
        </div>
      </section>

      <!-- meetups user joined -->
      <section class="meetup-list">
        <h2>Meetups You Joined</h2>

        <div id="meetups-joined">
          <!-- Meetups will be loaded here dynamically -->
        </div>

        <!--a placeholder when user hasn't joined any meetups -->
        <div class="empty-state" id="empty-joined">
          <h3>No Meetups Joined</h3>
          <p>Browse and join meetups from the map!</p>
        </div>
      </section>
    </div>

    <clustr-navbar tab="meetup-list" />

    <!-- Scripts -->
    <script src="/src/js/Events.js" type="module"></script>
    <script src="/src/components/navbar.js" type="module"></script>
    <script src="/src/components/profileIcon.js" type="module"></script>
    <script src="/src/components/modal.js" type="module"></script>
    <script src="/src/js/meetup-list.js" type="module"></script>
  </body>
</html>
