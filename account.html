<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo-color.svg" type="image/svg" />
    <title>Profile Settings</title>

    <!-- CSS -->
    <link href="src/css/default.css" rel="stylesheet" />
    <link href="src/css/account.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <button class="back-btn" title="Back to Home">
        <a href="map.html">
          <img draggable="false" alt="Back" src="images/arrow.svg" />
        </a>
      </button>
      <h1>Profile Settings</h1>
    </header>

    <div class="content">
      <section>
        <h2>Profile Picture</h2>
        <div class="content-holder">
          <div class="profile-pic">
            <img src="images/default-avatar.svg" draggable="false" alt="pfp" />
            <button>
              <img draggable="false" alt="upload" src="images/upload.svg" />
              <span>Upload Photo</span>
            </button>
            <input type="file" />
          </div>
        </div>
      </section>

      <!-- Username -->
      <section>
        <h2>Username</h2>
        <div class="content-holder">
          <div class="editable-field" id="name">
            <img draggable="false" alt="edit" src="images/edit.svg" />
            <input type="text" placeholder="John Smith" />
          </div>
        </div>
      </section>

      <!-- About Me -->
      <section>
        <h2>About Me</h2>
        <div class="content-holder">
          <div class="editable-field" id="desc">
            <img draggable="false" alt="edit" src="images/edit.svg" />
            <textarea placeholder="John Smith"></textarea>
          </div>
        </div>
      </section>

      <!-- Program -->
      <section>
        <h2>Program</h2>
        <div class="content-holder">
          <select class="campus-select" disabled>
            <option>Burnaby</option>
            <option>Downtown</option>
          </select>
          <select class="program-select">
            <option>CST (Computer Systems Technology)</option>
            <option>ECE (Electronics and Computer Engineering)</option>
            <option>BFIT (Business Information Technology)</option>
          </select>
        </div>
      </section>

      <!-- Notifications -->
      <section>
        <h2>Notifications</h2>
        <div class="content-holder">
          <div class="editable-field" id="notif">
            <input type="checkbox" checked />
            <span>Notifications Enabled</span>
            <div>
              <i>
                Keeping this enabled allows you to... lorem ipsum or however you
                spell it
              </i>
            </div>
          </div>
        </div>
      </section>

      <!-- Theme -->
      <section>
        <h2>Theme</h2>
        <!-- account.js expands this -->
        <div class="content-holder">
          <button class="theme-btn"></button>
        </div>
      </section>
    </div>

    <!-- Scripts -->
    <script src="src/js/Events.js"></script>
    <script src="src/js/account.js" type="module"></script>

    <clustr-navbar tab="map" />
    <script src="src/components/navbar.js" type="module"></script>
  </body>
</html>
