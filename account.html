<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/logo-color.svg" type="image/svg" />
    <title>My Profile</title>

    <!-- CSS -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/account.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <button class="back-btn" title="Back to Home">
        <a href="map.html">
          <img draggable="false" alt="Back" src="/images/arrow.svg" />
        </a>
      </button>
      <h1>Profile Settings</h1>
    </header>

    <div class="content">
      <section>
        <h2>Profile Picture</h2>
        <div class="content-holder">
          <div class="profile-pic">
            <img src="/images/default-avatar.svg" draggable="true" alt="pfp" />
            <button>
              <img draggable="false" alt="upload" src="/images/upload.svg" />
              <span>Upload Photo</span>
            </button>
            <input type="file" accept="image/png, image/jpeg" />
          </div>
        </div>
      </section>

      <!-- Username -->
      <section>
        <h2>Username</h2>
        <div class="content-holder">
          <div class="editable-field" id="name">
            <button class="edit">
              <img draggable="false" alt="edit" src="/images/edit.svg" />
            </button>
            <input type="text" placeholder="John Smith" />
          </div>
        </div>
      </section>

      <!-- About Me -->
      <section>
        <h2>About Me</h2>
        <div class="content-holder">
          <div class="editable-field" id="desc">
            <button class="edit">
              <img draggable="false" alt="edit" src="/images/edit.svg" />
            </button>
            <textarea placeholder="I am a student at BCIT!"></textarea>
          </div>
        </div>
      </section>

      <!-- Program -->
      <section>
        <h2>Program</h2>
        <div class="content-holder">
          <select class="campus-select" disabled>
            <option>Burnaby</option>
            <option>Downtown</option>
          </select>

          <!-- account.js expands this -->
          <input
            type="text"
            list="programs"
            class="program-select"
            placeholder="Other..."
          />
          <datalist class="program-select" id="programs"></datalist>
        </div>
      </section>

      <!-- Theme -->
      <section>
        <h2>Theme</h2>
        <!-- account.js expands this -->
        <div class="content-holder">
          <button class="theme-btn"></button>
        </div>
      </section>

      <!-- Save & Sign Out -->
      <div class="account-nav">
        <button id="save-changes" blocked="true">Save Changes</button>
        <button id="sign-out" blocked="false">Sign Out</button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="/src/js/Events.js" type="module"></script>
    <script src="/src/js/account.js" type="module"></script>
    <script src="/src/components/navbar.js" type="module"></script>
    <script src="/src/components/modal.js" type="module"></script>
  </body>
</html>
