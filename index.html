<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="src/css/default.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/index.css" />
    <link rel="icon" href="images/logo-color.svg" type="image/svg" />
    <title>Clustr - Home</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="nav-logo">
          <img src="images/logo-color.svg" alt="Clustr Logo" />
        </div>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="https://www.bcit.ca/" class="nav-link">BCIT</a>
          </li>
          <li class="nav-item">

          </li>
          <li class="nav-item">

          <li class="nav-item">

            />

          <p class="hero-description">
            This is an app that makes studying fun, create meetups for
            socializing or studying and locate each other on campus!
          </p>
          <div class="buttons">
            <a href="login.html" class="btn btn-primary">Login</a>
            <a href="signup.html" class="btn btn-secondary">Sign Up</a>
          </div>
        </div>
      </div>
