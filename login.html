<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo-color.svg" type="image/svg" />
    <title>Login to Clustr</title>
    <link href="src/css/default.css" rel="stylesheet" />
    <link rel="stylesheet" href="src/css/signup-login.css" />
  </head>
  <body>
    <div id="particles"></div>
    <div class="login-container">
      <h1>Login to Clustr</h1>

      <form id="loginForm">
        <label for="email">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Enter your email"
          required
        />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Enter your password"
          required
        />

        <button type="submit">Login</button>
      </form>
      <p>Don't have an Account? <a href="signup.html">Signup here</a></p>
    </div>

    <script type="module" src="src/js/login.js"></script>
  </body>
</html>
